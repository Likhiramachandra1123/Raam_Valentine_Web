<!-- UPDATED RESPONSIVE & FIXED VERSION --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 100%;
    }

    h1 {
      font-size: clamp(22px, 6vw, 36px);
      margin: 40px 0 20px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 3;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      transition: transform 0.3s;
    }

    #no {
      background: #fff;
    }

    .hidden { display: none; }

    /* YES SCREEN */
    #loveScreen {
      margin-top: 40px;
      animation: rise 3s ease forwards;
    }

    @keyframes rise {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #loveText {
      font-size: clamp(26px, 7vw, 48px);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      50% { transform: scale(1.05); }
    }

    .gif {
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
    }

    /* CAROUSEL */
    .carousel {
      margin: 30px auto;
      width: 90%;
      max-width: 320px;
    }

    .carousel img {
      width: 100%;
      border-radius: 20px;
    }

    /* NEXT BUTTON */
    .nextBtn {
      margin: 20px auto;
      background: #ff4d6d;
      color: white;
      display: block;
    }

    /* QUIZ */
    .quiz {
      padding: 20px;
    }

    .option {
      background: white;
      margin: 10px auto;
      padding: 12px;
      border-radius: 12px;
      width: 90%;
      max-width: 300px;
      cursor: pointer;
    }

  </style></head>
<body><div class="container">
  <h1>Will you be my Valentine? üíñ</h1>  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üôà</button>
  </div>  <div id="loveScreen" class="hidden">
    <div id="loveText">I LOVE YOU, BABE ‚ù§Ô∏è</div>
    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" /><div class="carousel">
  <img id="carouselImg" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" />
</div>

<button class="nextBtn" onclick="showQuiz()">Next üíå</button>

  </div>  <div id="quiz" class="quiz hidden">
    <h2>How well do you know us? üòâ</h2>
    <div class="option">Only you & me üíï</div>
    <div class="option">Forever together üíç</div>
    <div class="option">Till infinity ‚ôæÔ∏è</div>
  </div>
</div><audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
  // HEART RAIN
  setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerText = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = 3 + Math.random() * 5 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }, 300);

  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  let scale = 1;

  no.addEventListener('mouseover', () => {
    no.style.position = 'absolute';
    no.style.left = Math.random() * 70 + 'vw';
    no.style.top = Math.random() * 70 + 'vh';
    scale += 0.1;
    yes.style.transform = `scale(${scale})`;
  });

  yes.addEventListener('click', () => {
    document.querySelector('.buttons').classList.add('hidden');
    document.getElementById('loveScreen').classList.remove('hidden');
    document.getElementById('music').play();
  });

  // CAROUSEL
  const imgs = [
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e',
    'https://images.unsplash.com/photo-1517841905240-472988babdf9',
    'https://images.unsplash.com/photo-1500648767791-00dcc994a43e'
  ];
  let idx = 0;
  setInterval(() => {
    idx = (idx + 1) % imgs.length;
    document.getElementById('carouselImg').src = imgs[idx];
  }, 2500);

  function showQuiz() {
    document.getElementById('loveScreen').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
  }
</script></body>
</html>
