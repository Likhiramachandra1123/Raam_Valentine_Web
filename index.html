<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body { margin: 0; overflow: hidden; background: pink; font-family: Arial, sans-serif; }
    #overlay {
      position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px;
    }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #images { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); display: none; }
    #images img { max-width: 300px; margin: 10px; display: none; }
    #questions { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); display: none; font-size: 22px; text-align: center; }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Will you be my forever?</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜œ</button>
  </div>

  <div id="images">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
  </div>

  <div id="questions"></div>

  <audio id="song" src="yoursong.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const song = document.getElementById("song");
    const images = document.getElementById("images");
    const questionsDiv = document.getElementById("questions");

    const teasingQuestions = [
      "Do you know how much I love you? ðŸ’•",
      "Will you always hold my hand? ðŸ¤²",
      "Can you promise to smile forever? ðŸ˜Š",
      "Would you still love me if I snore? ðŸ˜´",
      "Will you share your fries with me? ðŸŸ",
      "Can you handle my endless teasing? ðŸ˜œ",
      "Will you be my partner in crime? ðŸ•µï¸",
      "Do you realize youâ€™re stuck with me now? ðŸ˜"
    ];

    noBtn.onclick = () => {
      yesBtn.style.transform = "scale(1.5)";
    };

    yesBtn.onclick = () => {
      overlay.style.display = "none";
      song.play();
      images.style.display = "block";
      questionsDiv.style.display = "block";

      // Show images one by one
      const imgs = images.querySelectorAll("img");
      imgs.forEach((img, i) => {
        setTimeout(() => { img.style.display = "block"; }, i * 2000);
      });

      // Rotate teasing questions
      let qIndex = 0;
      function showQuestion() {
        questionsDiv.innerHTML = teasingQuestions[qIndex];
        qIndex = (qIndex + 1) % teasingQuestions.length;
        setTimeout(showQuestion, 3000);
      }
      showQuestion();

      // Send hidden response to Google Form
      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "entry.YOUR_ENTRY_ID=Yes"
      });

      // Three.js scene
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(10,10,10);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load("couple_model.glb", function(gltf){
        const model = gltf.scene;
        scene.add(model);
        camera.position.z = 5;
        function animate(){
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      });
    };
  </script>
</body>
</html>
