<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: black; color: white; }
    #overlay {
      position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
      text-align: center; background: rgba(255,255,255,0.7); padding: 20px; border-radius: 10px;
      z-index: 10; color: black;
    }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #images { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); display: none; z-index: 10; }
    #images img { max-width: 300px; margin: 10px; display: none; }
    #questions { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: none; font-size: 22px; text-align: center; z-index: 10; }
    #final { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: none; font-size: 28px; text-align: center; z-index: 10; color: pink; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Will you be my forever?</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <div id="images">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img6.jpg">
  </div>

  <div id="questions">
    <p id="questionText"></p>
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>

  <div id="final">
    <h1>You are my forever ‚ù§Ô∏è</h1>
  </div>

  <audio id="song" src="yoursong.mp3"></audio>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const song = document.getElementById("song");
    const images = document.getElementById("images");
    const questionsDiv = document.getElementById("questions");
    const questionText = document.getElementById("questionText");
    const nextBtn = document.getElementById("nextBtn");
    const finalDiv = document.getElementById("final");

    const teasingQuestions = [
      "Do you know how much I love you? üíï",
      "Will you always hold my hand? ü§≤",
      "Can you promise to smile forever? üòä",
      "Would you still love me if I snore? üò¥",
      "Will you share your fries with me? üçü",
      "Can you handle my endless teasing? üòú",
      "Will you be my partner in crime? üïµÔ∏è",
      "Do you realize you‚Äôre stuck with me now? üòè"
    ];

    let qIndex = 0;

    noBtn.onclick = () => {
      yesBtn.style.transform = "scale(1.5)";
    };

    yesBtn.onclick = () => {
      overlay.style.display = "none";
      song.play();
      images.style.display = "block";
      questionsDiv.style.display = "block";
      questionText.innerHTML = teasingQuestions[qIndex];

      // Show images one by one
      const imgs = images.querySelectorAll("img");
      imgs.forEach((img, i) => {
        setTimeout(() => { img.style.display = "block"; }, i * 2000);
      });

      // Hidden Google Form submission
      fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "entry.YOUR_ENTRY_ID=Yes"
      });
    };

    nextBtn.onclick = () => {
      qIndex++;
      if (qIndex < teasingQuestions.length) {
        questionText.innerHTML = teasingQuestions[qIndex];
      } else {
        questionsDiv.style.display = "none";
        finalDiv.style.display = "block";
      }
    };

    // --- Three.js Scene ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10,10,10);
    scene.add(light);

    // Floating hearts
    const hearts = [];
    const heartGeometry = new THREE.SphereGeometry(0.2, 16, 16);
    const heartMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    for (let i = 0; i < 50; i++) {
      const heart = new THREE.Mesh(heartGeometry, heartMaterial);
      heart.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
      scene.add(heart);
      hearts.push(heart);
    }

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      hearts.forEach(h => {
        h.rotation.x += 0.01;
        h.rotation.y += 0.01;
        h.position.y += Math.sin(Date.now()*0.001 + h.position.x)*0.001;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
